<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Metadados-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Amanda Moura de Souza">
    <!--Estilização-->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!--Interação-->
    <script src="js/script.js"></script>
    <!--Título-->
    <title>IMC</title>
</head>

<body class="bg-dark text-white">
    <header>
        <h1 class="shadow-lg p-3 mb-5 bg-body rounded text-center">Cálculo de IMC</h1>
    </header>

    <section>
        <form>
            <div class="row justify-content-center align-items-center" id="campos">
                <div class="md-6 col-auto">
                    <label class="form-label">Peso</label>
                    <input type="number" id="peso" name="peso" class="form-control" step="0.01" required>
                </div>
                <div class="md-6 col-auto">
                    <label class="form-label">Altura</label>
                    <input type="number" id="altura" name="altura" class="form-control" step="0.01" required>    
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" name="resultado" id="resultado">Resultado</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Amanda Moura © 2021</p>
    </footer>
</body>
</html>
